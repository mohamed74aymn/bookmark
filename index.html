<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body>

   <section class="main">
    <div class="container">
    <div class="top">
        <h1>Bookmarker</h1>
        <p class="book-text">Bookmark your favorite sites</p>
        <div class="form">
        <div class="mb-3">
            <label for="siteName" class="form-label fs-4 mt-5 text-light">Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Bookmark name">
          </div>
        <div class="mb-3">
            <label for="siteLink" class="form-label fs-4 text-light">Site Link</label>
            <input type="text" class="form-control" id="siteLink" placeholder="Bookmark name">
          </div>
          <button type="button" onclick="addSite()" class="btn btn-light mt-3">submit</button>

        </div>
    </div>
    <div class="table">
        <table class="table table-striped demo">
          <thead>
            <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            
        </tbody>
          </table>
    </div>
    </div>
   </section>

   
    <script src="index.js"></script>
</body>
</html>
